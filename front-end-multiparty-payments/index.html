<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MultiParty Payments dApp</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="/front-end-multiparty-payments/assets/Metamask Logo.jpeg"
                        alt="Logo"
                        width="140"
                        height="25"
                        class="d-inline-block align-text-top"
                    />
                    <div id="account">Connected Account:</div>
                </a>
                <button
                    class="btn btn-outline-success"
                    type="submit"
                    id="connectBtn"
                >
                    Connect
                </button>
            </div>
        </nav>
        <h3 class="p-2">
            Add a ShareHolder
            <small class="text-muted">To the Organisation</small>
        </h3>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating mb-2 m-2">
                    <input type="text" class="form-control" id="floatingName" />
                    <label for="floatingName">Name</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating mb-2 m-2">
                    <input
                        type="number"
                        class="form-control"
                        id="floatingShare"
                        min="0"
                        max="100"
                    />
                    <label for="floatingShare">Share in the company</label>
                </div>
            </div>
        </div>
        <div class="form-floating m-2">
            <input type="text" class="form-control" id="floatingAddress" />
            <label for="floatingAddress">Wallet Address</label>
        </div>
        <button
            type="submit"
            class="btn btn-outline-primary mt-3 m-2"
            id="addShareHolderBtn"
        >
            Add ShareHolder
        </button>

        <h3 class="p-2 mt-5">Make a Payment</h3>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating mb-2 m-2">
                    <input
                        type="number"
                        class="form-control"
                        id="floatingAmount"
                        step="0.01"
                        min=""
                    />
                    <label for="floatingAmount">Amount (MTC)</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating mb-2 m-2">
                    <input
                        type="text"
                        class="form-control"
                        id="floatingSendTo"
                    />
                    <label for="floatingSendTo"
                        >Recipient's Wallet Address</label
                    >
                </div>
            </div>
        </div>
        <button
            type="submit"
            class="btn btn-outline-primary mt-3 m-2"
            id="paymentsBtn"
        >
            Proceed to Payment
        </button>

        <script
            defer
            src="http://localhost:3000/socket.io/socket.io.js"
        ></script>
        <script defer src="./client/main.js" type="module"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
