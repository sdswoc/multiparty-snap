<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiparty-Payments Snap</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
<script defer src="./client/main.js" type = "module"></script>
   <button class="button" id="connectBtn">Connect to metamask</button>

   <h2>Add a new Stakeholder to your organisation</h2>
<div>
   <p><label for="name">Name:</label>
   <input id = "name" type="text" required/>
   </p>

   <p><label for="stake">Stake:</label>
   <input id = "stake" type="number" min="0" max="100" required/>
   </p>

   <p><label for="address">Wallet Address:</label>
   <input id = "address" type="text" required/>

   <button type="button" class="button" id="addStakeHolderBtn">Add StakeHolder</button>
   </p></div>

   <h3>Connected Account: <div id="account">Connect with MetaMask!</div></h3>

   <h2>Send a payment</h2>
<div>
   <p><label for="amount">Amount: </label>
   <input id = "amount" type="number" step="0.001" required /> Ethers
   </p>

   <p><label for="sendTo">Send To: </label>
   <input id = "sendTo" type="text" required />
   </p>

   <button type="button" class="button"id ="paymentsButton">Proceed to payment</button>

</div>



</body>
</html>
